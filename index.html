<!doctype html>
<html lang="en">
<head>
    <title>Pokedex - Vanilla JS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel=icon href="/assets/images/favicon.png" sizes="16x16" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/libraries/tailwind/tailwind.min.css">
    <link rel="stylesheet" href="assets/libraries/flickity/flickity.min.css">

    <link href="css/tailwind-extensions.css" rel="stylesheet">
    <link href="css/colors.css" rel="stylesheet">
    <link href="css/pokedex.css" rel="stylesheet">
</head>
<body class="h-screen w-screen flex items-center justify-center overflow-x-hidden bg-center bg-cover bg-no-repeat"
      data-background="assets/images/bg.jpg">
<div class="pokedex flex h-tf-342">
    <div class="left-panel w-2/4 grid rounded-t-xl rounded-bl-xl border-tf-2 border-black bg-pokemon-red">
        <div>
            <svg class="transform-1 z-10 absolute w-tf-228 h-tf-77">
                <polyline points="0,75 70,75 90,38 225,38" style="fill: none; stroke: black; stroke-width: 2px"/>
            </svg>
            <svg class="transform-2 z-10 absolute w-tf-228 h-tf-77">
                <polyline points="0,150 140,150 180,76 450,76" style="fill: none; stroke: black; stroke-width: 3px"/>
            </svg>
            <div class="flex items-center justify-start">
                <div class="flex justify-center items-center border-tf-2 border-black rounded-1/2 bg-white ml-tf-12 mt-tf-3 h-tf-60 w-tf-60">
                    <div class="blue border-tf-2 border-black rounded-1/2 w-tf-50 h-tf-50">
                        <div class="light-blue relative rounded-1/2 w-tf-15 h-tf-15 top-tf-7 left-tf-10"></div>
                    </div>
                </div>
                <div class="flex justify-around self-start h-full ml-tf-15 mt-tf-10 w-tf-70">
                    <div class="red border-tf-2 border-black rounded-1/2 w-tf-16 h-tf-16">
                        <div class="light-red relative rounded-1/2 w-tf-5 h-tf-5 top-tf-2 left-tf-3"></div>
                    </div>
                    <div class="yellow border-tf-2 border-black rounded-1/2 w-tf-16 h-tf-16">
                        <div class="light-yellow relative rounded-1/2 w-tf-5 h-tf-5 top-tf-2 left-tf-3"></div>
                    </div>
                    <div class="green border-tf-2 border-black rounded-1/2 w-tf-16 h-tf-16">
                        <div class="light-green relative rounded-1/2 w-tf-5 h-tf-5 top-tf-2 left-tf-3"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex justify-center items-center">
            <div class="pokemon-visual grid w-tf-190 h-tf-150 border-tf-2 border-black bg-light-grey">
                <div class="flex justify-between items-center justify-self-center w-tf-20">
                    <div class="red border border-black w-tf-5 h-tf-5 rounded-1/2"></div>
                    <div class="red border border-black w-tf-5 h-tf-5 rounded-1/2"></div>
                </div>
                <div class="js-flickity relative w-4/5 h-tf-105 justify-self-center border-tf-1 border-black overflow-hidden rounded-lg bg-white">
                    <div class="slide-up-down absolute h-tf-105 w-full top-full pt-1 pl-1 z-10 overflow-y-auto overflow-x-hidden"></div>
                </div>
                <div class="flex justify-self-center justify-between items-center w-4/5">
                    <div class="red relative rounded-1/2 border-tf-1 border-black w-tf-12 h-tf-12">
                        <div class="light-red absolute rounded-1/2 w-tf-4 h-tf-4 top-tf-2 left-tf-2"></div>
                    </div>
                    <div>
                        <div class="w-tf-18 h-tf-2 bg-black"></div>
                        <div class="w-tf-18 h-tf-2 bg-black mt-tf-2"></div>
                        <div class="w-tf-18 h-tf-2 bg-black mt-tf-2"></div>
                        <div class="w-tf-18 h-tf-2 bg-black mt-tf-2"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex items-center justify-between justify-self-center w-tf-190 mt-tf-10">
            <div class="flex justify-center items-center w-tf-25 h-tf-25 rounded-1/2 border-tf-1 border-black bg-dark-grey">
                <a class="play-button paused block overflow-hidden relative w-tf-9 h-tf-9" href="#" title="Toggle audio">
                    <div class="left h-full float-left bg-white overflow-hidden"></div>
                    <div class="right h-full float-right bg-white"></div>
                    <div class="triangle-1 absolute top-0 right-0 bg-transparant w-0 h-0 transform translate-full-reverse"></div>
                    <div class="triangle-2 absolute top-0 right-0 bg-transparant w-0 h-0 transform translate-full"></div>
                </a>
            </div>
            <div class="flex justify-around gap-2">
                <div class="red w-tf-35 h-tf-5 rounded-lg border-tf-1 border-black"></div>
                <div class="light-blue w-tf-35 h-tf-5 rounded-lg border-tf-1 border-black"></div>
            </div>
            <nav class="d-pad">
                <a class="up" href="#"></a>
                <a class="right" href="#" title="Next Pokémon"></a>
                <a class="down" href="#"></a>
                <a class="left" href="#" title="Previous Pokémon"></a>
            </nav>
        </div>
        <div class="flex items-center justify-center justify-self-center">
            <div class="flex items-center">
                <div>.</div>
                <div>.</div>
            </div>
        </div>
    </div>
    <div class="right-panel relative grid h-full w-1/2 border-b-tf-2 border-black rounded-br-lg">
        <div>
            <svg class="transform-1 w-tf-228 h-tf-77">
                <polyline
                        points="0,40 137,40 157,75 228,75 0,75"
                        style="fill: #CE1C24; stroke: black; stroke-width: 2px; stroke-linejoin: round; stroke-dasharray: 250 227;"
                />
            </svg>
            <svg class="transform-2 w-tf-228 h-tf-77">
                <polyline
                        points="0,79 275,79 315,150 456,150 0,155"
                        style="fill: #CE1C24; stroke: black; stroke-width: 3px; stroke-linejoin: round; stroke-dasharray: 500 456;"
                />
            </svg>
        </div>
        <div class="flex items-center justify-center">
            <div class="pokemon-info flex items-center w-tf-190 h-tf-64 font-tf-xs bg-light-grey border-tf-1 border-black rounded-md p-2">

            </div>
        </div>
        <div class="flex items-center justify-center">
            <div class="pokemon-moves grid grid-cols-5 grid-rows-2 gap-1 w-tf-170 h-tf-60">
                <div class="font-tf-xs flex justify-center items-center text-center border-tf-1 border-black rounded-sm bg-light-blue shadow-inner-blue p-px"><div class="overflow-hidden"></div></div>
                <div class="font-tf-xs flex justify-center items-center text-center border-tf-1 border-black rounded-sm bg-light-blue shadow-inner-blue p-px"><div class="overflow-hidden"></div></div>
                <div class="font-tf-xs flex justify-center items-center text-center border-tf-1 border-black rounded-sm bg-light-blue shadow-inner-blue p-px"><div class="overflow-hidden"></div></div>
                <div class="font-tf-xs flex justify-center items-center text-center border-tf-1 border-black rounded-sm bg-light-blue shadow-inner-blue p-px"><div class="overflow-hidden"></div></div>
                <div class="font-tf-xs flex justify-center items-center text-center border-tf-1 border-black rounded-sm bg-light-blue shadow-inner-blue p-px"><div class="overflow-hidden"></div></div>
                <div class="font-tf-xs flex justify-center items-center text-center border-tf-1 border-black rounded-sm bg-light-blue shadow-inner-blue p-px"><div class="overflow-hidden"></div></div>
                <div class="font-tf-xs flex justify-center items-center text-center border-tf-1 border-black rounded-sm bg-light-blue shadow-inner-blue p-px"><div class="overflow-hidden"></div></div>
                <div class="font-tf-xs flex justify-center items-center text-center border-tf-1 border-black rounded-sm bg-light-blue shadow-inner-blue p-px"><div class="overflow-hidden"></div></div>
                <div class="font-tf-xs flex justify-center items-center text-center border-tf-1 border-black rounded-sm bg-light-blue shadow-inner-blue p-px"><div class="overflow-hidden"></div></div>
                <div class="font-tf-xs flex justify-center items-center text-center border-tf-1 border-black rounded-sm bg-light-blue shadow-inner-blue p-px"><div class="overflow-hidden"></div></div>
            </div>
        </div>
        <div class="flex items-center justify-between justify-self-center w-tf-190">
            <div class="flex gap-2">
                <div class="relative red border-tf-1 border-black w-tf-7 h-tf-7 rounded-1/2">
                    <div class="absolute light-red w-tf-1 h-tf-1 top-tf-1 left-tf-1"></div>
                </div>
                <div class="relative red border-tf-1 border-black w-tf-7 h-tf-7 rounded-1/2">
                    <div class="absolute light-red w-tf-1 h-tf-1 top-tf-1 left-tf-1"></div>
                </div>
            </div>
            <div class="flex justify-between gap-2">
                <div class="w-tf-25 h-tf-5 border-tf-1 border-black bg-dark-grey"></div>
                <div class="w-tf-25 h-tf-5 border-tf-1 border-black bg-dark-grey"></div>
            </div>
        </div>
        <div class="flex items-center justify-between justify-self-center w-tf-190">
            <div class="flex justify-center">
                <div class="w-tf-25 h-tf-25 border-tf-1 border-black rounded-sm shadow-inner-grey bg-white"></div>
                <div class="w-tf-25 h-tf-25 border-tf-1 border-black rounded-sm shadow-inner-grey bg-white"></div>
            </div>
            <div class="yellow w-tf-25 h-tf-25 border-tf-1 border-black rounded-1/2">
                <div class="relative top-tf-3 left-tf-5 light-yellow w-tf-7 h-tf-7 rounded-1/2"></div>
            </div>
        </div>
        <div class="flex items-center justify-between justify-self-center w-tf-190">
            <div class="pokemon-id w-tf-64 h-tf-25 flex items-center justify-center bg-light-grey border-tf-1 border-black rounded-md">

            </div>
            <div class="pokemon-types w-tf-64 h-tf-25 flex items-center justify-center bg-light-grey border-tf-1 border-black rounded-md text-center">

            </div>
        </div>
    </div>
</div>

<script src="assets/libraries/flickity/flickity.pkgd.min.js"></script>
<script src="js/main.js" type="module"></script>
</body>
</html>
